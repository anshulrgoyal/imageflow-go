name: Go

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Download staticlib
        run: curl -L https://github.com/anshulrgoyal/imageflow/releases/download/v1.4.0-rc40/libimageflow.a > libimageflow.a

      - name: Test
        run: go test -ldflags=\"-extldflags=-static\" -v
